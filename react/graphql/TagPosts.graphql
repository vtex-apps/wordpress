query TagPosts(
  $wp_page: Int
  $wp_per_page: Int
  $tag: String!
  $customDomain: String
) {
  wpTags(search: $tag, customDomain: $customDomain) {
    tags {
      name
      wpPosts(
        page: $wp_page
        per_page: $wp_per_page
        customDomain: $customDomain
      ) {
        posts {
          title {
            rendered
          }
          author(customDomain: $customDomain) {
            name
          }
          content {
            rendered
          }
          excerpt {
            rendered
          }
          categories(customDomain: $customDomain) {
            name
            id
            slug
          }
          featured_media(customDomain: $customDomain) {
            source_url
            alt_text
            media_type
          }
          date
          id
          slug
          link
        }
        total_count
      }
    }
  }
}
